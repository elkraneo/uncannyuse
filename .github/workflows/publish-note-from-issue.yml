name: Publish Note From Issue

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  publish:
    if: >
      github.event.issue.state == 'open' &&
      github.event.issue.pull_request == null &&
      contains(github.event.comment.body, '/publish')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate note markdown from issue form
        run: node scripts/publish-note-from-issue.mjs
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
          ISSUE_CREATED_AT: ${{ github.event.issue.created_at }}

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Publish development note from issue #${{ github.event.issue.number }}"
          title: "Publish development note from issue #${{ github.event.issue.number }}"
          body: |
            Auto-generated from issue #${{ github.event.issue.number }} after `/publish`.
          branch: codex/publish-note-issue-${{ github.event.issue.number }}
          base: main
          add-paths: |
            src/content/rcp-claims/**

      - name: Comment with PR link
        if: ${{ steps.cpr.outputs.pull-request-url != '' }}
        uses: actions/github-script@v7
        with:
          script: |
            const prUrl = `${{ toJSON(steps.cpr.outputs.pull-request-url) }}`.replace(/^"|"$/g, '');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Published draft note PR: ${prUrl}`,
            });
